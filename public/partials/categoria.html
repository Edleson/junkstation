<div class="alert alert-danger alert-dismissible" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
  		<span aria-hidden="true">&times;</span>
	</button>
  	<strong>Erro ! </strong>Aconteceu um erro durante o processamento da requisição.
</div>

<div class="box clearfix">
	<h3>Cadastro de Categorias</h3>
	<div class="box-content clearfix bordered_under">
		<form name="categoriaForm">
			<div class="form-group">
		    	<label for="nomeCategoria">Nome Categoria </label>
		    	<input id="nomeCategoria" class="form-control" type="text" placeholder="Nome" ng-model="categoria.nome"  ng-required="true"/>
		  	</div>
		  	
		  	<div class="form-group">
		    	<label for="ativo">Ativo</label>
		    	<select name="ativo" id="ativo" class="form-control" ng-model="categoria.ativo" ng-required="true">
		    		<option ng-value="true">Ativo</option>
		    		<option ng-value="false">Inativo</option>
		    	</select>
		  	</div>
		  	
		  	<button type="submit" class="btn btn-success btn-block" ng-click="addCategoria(categoria)" ng-disabled="categoriaForm.$invalid">Enviar</button>
		</form>
	</div>	
</div>

<div class="box clearfix" ng-show="categorias.length > 0">
	<h3>Lista de Categorias</h3>
	<div class="box-content clearfix bordered_under">
		
		<input id="txtPesquisa" class="form-control" type="text" placeholder="Filtro de pesquisa" ng-model="filtroPesquisa"/>
		
		<table class="table table-condensed table-striped table-bordered">
			<caption></caption>
			
			<thead>
				<tr>
					<th>Nome</th>
					<th>Ativo</th>
					<th></th>
				</tr>
			</thead>
			
			<tbody>
				<tr ng-repeat="categoria in categorias | filter:filtroPesquisa ">
					<td>{{categoria.nome}}</td>
					<td>{{categoria.ativo == "true" ? "Sim" : "Não" }}</td>
					<td align="center">
						<button type="button" class="btn btn-success btn-xs">Editar</button>
						<button type="button" class="btn btn-danger btn-xs">Excluir</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>	
</div>
